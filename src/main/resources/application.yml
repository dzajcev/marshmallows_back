spring:
  liquibase:
    change-log: classpath:db/db.changelog-master.yaml
  datasource:
    url: jdbc:postgresql://localhost:5432/marshmallows
    username: marshmallows
    password: password
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        jdbc:
          batch_size: 256
        order_updates: true
        order_inserts: true
        batch_versioned_data: true